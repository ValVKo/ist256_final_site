<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color With Wings</title>

    <link href='https://fonts.googleapis.com/css?family=Whisper' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72cee56921.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <nav class="navbar" id="title-header">
        <div class="container-fluid">
            <a class="navbar-brand" id="title-logo" href="index.html">
                <img src="images/Logo.svg" alt="Logo" height="100" class="d-inline-block align-text-center">
                Color on Wings
                <span class="tag-line" style="">bringing art to the world <i class="fa-solid fa-earth-americas"></i></span>
            </a>
        </div>
    </nav>

    <!--------------------------------------------     Navigation     ------------------------------------------------>

    <div class="container-fluid"  id="title-nav">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                </ul>

                <a class="nav-link" href="login.html" id="current-nav-link"><i class="fa-solid fa-user"></i></a>
                <a class="nav-link" href="checkout.html">
                    <i class="fa fa-cart-shopping" aria-hidden="true"></i>
                </a>
            </div>
        </nav>
    </div>


    <div class="container" id="login-container" style="margin-top: 100px">
        <div class="card w-25 text-center" style="margin: auto">
            <div class="card-body">
                <h5 class="card-title">LOGIN</h5>
                <p class="card-text">
                <small class="text-muted" id="login-message"></small>
                <form onsubmit="return login(this);">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-light">Login</button>
                </form>

                </p>
                <p class="card-text"><small class="text-muted">Not registered? <a href="#" onclick='return loadRegistration()'>Register here.</a></small></p>
            </div>
        </div>
    </div>

    <div class="container" id="register-container" style="margin-top: 50px">
        <div class="card w-50 text-left" style="margin: auto">
            <div class="card-body">
                <h5 class="card-title" style="text-align:center">REGISTRATION</h5>
                <p class="card-text">
                    <form onsubmit="return register(this);">
                        <div class="mb-3">
                            <label for="username2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="username2" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enableRegisterCheck" onclick="enableRegister(this)">
                            <label class="form-check-label" for="enableRegisterCheck">
                                By signing up on this website, I agree to the <a href="#">Terms and Conditions</a>
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn" id="register-button" disabled>Register</button>
                    </form>
                </p>
            </div>
        </div>
    </div>

    <div class="container" id="finished-login-container" style="margin-top: 100px">
        <div class="card w-25 text-center" style="margin: auto">
            <div class="card-body">
                <h5 class="card-title">LOGIN STATUS</h5>
                <p class="card-text" id="finished-login-text">
                Successfully logged in,

                </p>

                <button onclick="LogOut()" class="btn">Logout</button>
            </div>
        </div>
    </div>

</div>

    <script src="js/login-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
