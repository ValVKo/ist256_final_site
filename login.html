</head>
<body>
<body>
    <nav class="navbar" id="title-header">
        <div class="container-fluid">
            <a class="navbar-brand" id="title-logo" href="index.html">
                <img src="images/Logo.svg" alt="Logo" height="100" class="d-inline-block align-text-center">
                Color on Wings
            </a>
        </div>
    </nav>

    <!--------------------------------------------     Navigation     ------------------------------------------------>

    <div class="container-fluid"  id="title-nav">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="store.html" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Store
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="store.html#acrylic-link">Acrylics</a></li>

                            </ul>
                        </li>
                    </ul>
                    <a class="nav-link" id="current-nav-link" href="login.html"><i class="fa-solid fa-right-to-bracket"></i></a>

                        <i class="fa fa-cart-shopping" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container" id="login-container" style="margin-top: 100px">
        <div class="card w-25 text-center" style="margin: auto">
            <div class="card-body">
                <h5 class="card-title">LOGIN</h5>
                <p class="card-text">
                <small class="text-muted" id="invalid-login"></small>
                <form action="javascript:logIn()">
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <button type="submit" class="btn btn-light">Login</button>
                </form>

                </p>
                <p class="card-text"><small class="text-muted">Not registered? <a href="#" onclick='return loadRegistration()'>Register here.</a></small></p>
            </div>
        </div>
    </div>

    <div class="container" id="register-container" style="margin-top: 50px">
        <div class="card w-50 text-left" style="margin: auto">
            <div class="card-body">
                <h5 class="card-title" style="text-align:center">REGISTRATION</h5>
                <p class="card-text">
                    <form action="javascript:register()">
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastNameInput" aria-describedby="firstNameHelp">
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="InputEmail2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword2">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-light">Register</button>
                    </form>
                </p>
            </div>
        </div>
    </div>


    <script src="login-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
